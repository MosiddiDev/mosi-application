<!DOCTYPE html>
<html>

<head>
	<!-- Angular Material CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
	<link rel="stylesheet" href="/app.css">

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>


    <!-- Angular Material Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script> 
	<script src="/app-module.js"></script>
</head>

<body>

<!-- The aPP -->
	<md-content class="app-window" ng-app="studentManagementApp" ng-controller="studentManager">
		<!-- Toolbar -->
		 <md-toolbar>
	      <div class="md-toolbar-tools">
	        <md-button class="md-icon-button" aria-label="Back" ng-click="route(list_view)">
	          <ng-md-icon icon="menu" size="35"></ng-md-icon>
	        </md-button>
	        <h2>
	          <span>SMS<ng-md-icon icon="language" size="40"></ng-md-icon>Global</span>&nbsp
	          <span><small>All the records all the time!</small></span>
	        </h2>
	        <span flex></span>
	        <md-button class="md-icon-button" aria-label="Add" ng-click="route(form_view)">
	          <ng-md-icon icon="add" size="40"></ng-md-icon>
	        </md-button>
	      </div>
	    </md-toolbar>

	    <br>

	    <!-- Page View -->
	    <div ng-include="view"></div>
	    <md-progress-circular class="md-warn md-hue-3 app-loading" md-mode="indeterminate" ng-show="loading"></md-progress-circular>

	</md-content>

</body>
</html>
